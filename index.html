<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Canva Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0; /* Remove padding for fullscreen */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 0; /* Remove padding for fullscreen */
      border-radius: 0; /* Remove border radius */
      box-shadow: none; /* Remove shadow */
      max-width: 100%; /* Full width */
      width: 100%;
      height: 100vh; /* Fullscreen height */
      position: fixed; /* Change to fixed for fullscreen */
      top: 0;
      left: 0;
    }
    h1 {
      margin-top: 0;
      display: none; /* Hide title in fullscreen */
    }
    .embed-responsive {
      position: fixed; /* Change to fixed for fullscreen */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; /* Fullscreen height */
      padding: 0; /* Remove padding */
      border-radius: 0; /* Remove border radius */
      box-shadow: none; /* Remove shadow */
    }
    .embed-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="embed-responsive">
      <iframe
        src="https://www.canva.com/design/DAGxLj-v5ak/7lDAivYm3nT7oD72Vui7eQ/watch?embed"
        allowfullscreen
        allow="autoplay; encrypted-media"
        title="Canva Video"
      ></iframe>
    </div>
  </div>
</body>
</html>
